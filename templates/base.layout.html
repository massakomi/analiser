{{define "base"}}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{template "title" .}} - Analiser</title>
  <link href="/static/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Analiser</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/table">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/weeks">Weeks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/days">Days</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/total">Total</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Category</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {{ range .categories }}
              <li><a class="dropdown-item" href="/category/{{ . }}">{{ . }}</a></li>
              {{ end }}
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Days</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {{ range .days }}
              <li><a class="dropdown-item" href="/day/{{ . }}">{{ . }}</a></li>
              {{ end }}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
      <h2 class="mb-3">{{template "title" .}}</h2>
      {{template "main" .}}
  </div>

  <script src="/static/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector('.nav-link.active')?.classList.remove('active')
      document.querySelector('[href="'+location.pathname+'"]').classList.add('active')
    });
  </script>

</body>
</html>
{{end}}
